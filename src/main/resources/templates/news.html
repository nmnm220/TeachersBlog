<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head th:insert="~{fragments/template :: head}">
</head>
<body>
<th:block th:insert="~{fragments/template :: nav-checkbox}"></th:block>
<th:block th:insert="~{fragments/template :: nav}"></th:block>
<th:block th:insert="~{fragments/template :: header}"> </th:block>
<div class="content">
    <div th:each="post: ${posts}" class="post">
        <h2 th:text="${post.getTitle()}">Title</h2>
        <p th:text="${post.getText()}">Text</p>
    </div>
</div>
<th:block th:insert="~{fragments/template :: footer}" class="footer"></th:block>
</body>
</html>
